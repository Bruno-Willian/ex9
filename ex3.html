<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function exibir() {
            
            var V1 = parseFloat(document.getElementById('V1p').value)
            var V2 = parseFloat(document.getElementById('V2p').value)
            var V3 = parseFloat(document.getElementById('V3p').value)

            var q1 = parseInt(document.getElementById('Qnt1').value)
            var q2 = parseInt(document.getElementById('Qnt2').value)
            var q3 = parseInt(document.getElementById('Qnt3').value)

            var Vtotal = q1*V1 + q2*V2 + q3*V3;

            document.getElementById('res').innerHTML = Vtotal;
            
        }
    </script>

    <h1> Total de Venda</h1>

    <form action="" method="post">
        <input type="text" placeholder="Digite o nome do 1° produto">
        <input type="text" placeholder="Digite o nome do 2° produto">
        <input type="text" placeholder="Digite o nome do 3° produto">
    </form>

    <br>

    <form action="" method="post">
        <input type="text" placeholder="Digite o preço do 1° produto" id="V1p">
        <input type="text" placeholder="Digite o preço do 2° produto" id="V2p">
        <input type="text" placeholder="Digite o preço do 3° produto" id="V3p">

        <input type="button" value="Mostrar" id="ValorTotal" onclick="exibir()">
        <input type="button" value="Limpar" onclick="window.location.reload()">

    </form>

    <br>

    <form action="" method="post">
        <input type="text" placeholder="Digite a qtd do 1° produto " id="Qnt1">
        <input type="text" placeholder="Digite a qtd do 2° produto" id="Qnt2">
        <input type="text" placeholder="Digite a qtd do 3° produto" id="Qnt3">
    </form>


    <h1 id="res"></h1>
</body>

</html>
