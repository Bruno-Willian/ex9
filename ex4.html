<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Gasto da quilometragem do carro</h1>

    <script>
        function exibir() {
           
           var km =parseFloat(document.getElementById('quilometragem').value)
           var valorC = parseFloat(document.getElementById('vCombustivel').value)
           var  Valorkm = valorC/8
           var ValorT = Valorkm*km
           document.getElementById('res').innerHTML = ValorT;

        }

    </script>

    <form action="" method="post">
        Digite a quilometragem percorrida do carro: <input type="number" id="quilometragem"> <br>
        Digite o valor do combustivel: <input type="number" id="vCombustivel"> <br>
        <input type="button" value="Mostrar" onclick="exibir()">
        <input type="button" value="Limpar" onclick="window.location.reload()">
    </form>
    

    <h4 id="res"></h4>
</body>

</html>
