<body>
    <h1>Exibindo Valores pares de 1 a 5000</h1>
    <script>
        function exibir() {
            document.getElementById('res').innerHTML = "";
            var num = document.getElementById('v1').value;

                for (var i = 0; i <= 5000; i++, i++) {
                var t = document.createTextNode(i + "-");
                document.getElementById('res').appendChild(t)
            }
        }
    </script>
    <form action="" method="post">
        <input type="button" value="Click aqui" id="v1" onclick="exibir()">
        <input type="button" value="Limpar" onclick="window.location.reload()">
    </form>
    <h4 id="res"></h4>
</body>
